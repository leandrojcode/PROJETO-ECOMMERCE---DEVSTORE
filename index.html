<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@500&display=swap" rel="stylesheet">
    <title>Dev - Ecommerce</title>
</head>

<body>
    <header>
        <div class="logo">
            <i class="bi bi-lightning-fill"></i>
            <h1>DevStore</h1>
        </div>

        <div class="box-busca">
            <input placeholder="Pesquisar produtos" class="input-pesquisa" />
            <i class="bi bi-search"></i>
        </div>
    </header>

    <div class="box-categorias">
        <nav>
            <button class="botao-categorias ativo" data-categoria="todos">
                <i class="fa-solid fa-boxes-stacked"></i>
                Todos os Produtos
            </button>

            <button class="botao-categorias" data-categoria="smartphones">
                <i class="fa-solid fa-mobile-screen-button"></i>
                Smartphones
            </button>

            <button class="botao-categorias" data-categoria="laptops">
                <i class="bi bi-laptop"></i>
                Notebooks
            </button>

            <button class="botao-categorias" data-categoria="headphones">
                <i class="fa-solid fa-headphones"></i>
                Headphones
            </button>

            <button class="botao-categorias" data-categoria="accessories">
                <i class="bi bi-keyboard"></i>
                Acessórios
            </button>

            <button class="botao-categorias" data-categoria="smartwatch">
                <i class="bi bi-smartwatch"></i>
                Smartwatches
            </button>

        </nav>

    </div>

    <div class="secao-hero">
        <h2 class="title-destaque">BLACK FRIDAY Antecipada!!!</h2>
        <p>Até 50% de desconto em produtos selecionados</p>
    </div>

    <div class="produtos">
        <div class="produtos-box">

        </div>
    </div>

    <footer>
        <p>2025 - DevStore - Todos os direitos reservados</p>
    </footer>

</body>
<script src="scripts.js">

</script>

</html>
